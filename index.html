<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drum kits key</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="bg">
      <div class="keys">
        <div data-key="65" class="key">
          <kbd>A</kbd>
        </div>
        <div data-key="83" class="key">
          <kbd>S</kbd>
        </div>
        <div data-key="68" class="key">
          <kbd>D</kbd>
        </div>
        <div data-key="70" class="key">
          <kbd>F</kbd>
        </div>
        <div data-key="71" class="key">
          <kbd>G</kbd>
        </div>
        <div data-key="72" class="key">
          <kbd>H</kbd>
        </div>
        <div data-key="74" class="key">
          <kbd>J</kbd>
        </div>
        <div data-key="75" class="key">
          <kbd>K</kbd>
        </div>
        <div data-key="76" class="key">
          <kbd>L</kbd>
        </div>
      </div>
    </div>

    <audio data-key="65" src="sounds/S&C3.wav"></audio>
    <audio data-key="83" src="sounds/Percs10.WAV"></audio>
    <audio data-key="68" src="sounds/S&C6.wav"></audio>
    <audio data-key="70" src="sounds/CTS_Kick2.wav"></audio>
    <audio data-key="71" src="sounds/CTS_Kick7.wav"></audio>
    <audio data-key="72" src="sounds/S&C4.wav"></audio>
    <audio data-key="74" src="sounds/S&C1.wav"></audio>
    <audio data-key="75" src="sounds/S&C7.wav"></audio>
    <audio data-key="76" src="sounds/S&C10.wav"></audio>

    <script>
      function playSound(e) {
        const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
        const key = document.querySelector(`.key[data-key="${e.keyCode}"]`);
        if (!audio) return; // stop the function.
        audio.currentTime = 0; // rewind to the start if the same key was tapped.
        audio.play();
        key.classList.add("playing");
      }

      function removeTransition(e) {
        if (e.propertyName !== "transform") return; //skip up.
        this.classList.remove("playing"); // this = the element in the dom
      }

      // add style
      const keys = document.querySelectorAll(".key");
      //remove style
      keys.forEach((key) =>
        key.addEventListener("transitionend", removeTransition)
      );
      window.addEventListener("keydown", playSound);

      $(document).ready(function () {
        prompt();
      });
    </script>
  </body>
</html>
